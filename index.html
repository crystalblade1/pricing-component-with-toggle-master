<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src = "script.js"></script>
    <title>Price packages</title>
  </head>
  <body>
    <main>
      <div class="bg-hero"></div>
      <div class="bg-hero-bottom"></div>

      <div class="main-container">
        <h2 id = "pricing" >Our Pricing</h2>
        <div class="toggle-button-wrapper">
          <h3>Annually</h3>

          <!-- Switch Button -------------------------------------->

          <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-checkbox" onclick="changePrice()">
            <label for="toggle" class="toggle-label"></label>
        </div>

          <!-- ---------------------------------------------------->
          <h3>monthly</h3>
        </div>
        <div class="price-container">
          <div class="price">
            <p>Basic</p>
            <h1 id = "price1">$199.99</h1>
            <hr />
            <p>500 GB Storage</p>
            <hr />
            <p>2 Users Allowed</p>
            <hr />
            <p>Send Up to 3 GB</p>
            <hr class = "hr"/>
            <button>LEARN MORE</button>
          </div>
          <div id ="price-2">
            <p>Professional</p>
            <h1 id = "price2">$249.99</h1>
            <hr />
            <p>1TB Storage</p>
            <hr />
            <p>5 Users Allowed</p>
            <hr />
            <p>Send Up to 10 GB</p>
            <hr class = "hr"/>
            <button>LEARN MORE</button>
          </div>
          <div class="price">
            <p>Master</p>
            <h1 id = "price3">$399.99</h1>
            <hr />
            <p>2 GB Storage</p>
            <hr />
            <p>10 Users Allowed</p>
            <hr />
            <p>Send Up to 20 GB</p>
            <hr class = "hr"/>
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
